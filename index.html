<!DOCTYPE html>
<html>
  <head>
    <title>Ohmyfood</title>
    <link rel="stylesheet" type="text/css" href="./public/css/style.css" />
  </head>
  <body>
    <header>
      <div class="block-logo">
        <img
          class="block-logo__logo"
          src="./public/images/logo/ohmyfood.png"
          alt="Logo ohmyfood"
        />
      </div>
    </header>

    <main>
      <div class="block-location">
        <div>
          <i class="block-location__icon"></i>
        </div>
        <div>
          <p class="block-location__location">Paris, Belleville</p>
        </div>
      </div>

      <div class="block-reservation">
        <div class="block-reservation__title">
          <h1>Réservez le menu qui vous convient</h1>
        </div>
        <div class="block-reservation__title">
          <h3>Découvrez des réstaurants d'excetion, séléctionnés par nos soins.</h3>
        </div>
        <div>
          <button class="blockreservation__btn" type="button">
            Explorer nos restaurants
          </button>
        </div>
      </div>

      <div class="block-fontionnement">
        <div class="block-fontionnement__title">
          <h2>Fonctionnement</h2>
        </div>
        <div class="block-fontionnement__list">
          <p>1</p>
          <i class="block-fontionnement__icon-phone"></i>
          <p>Choisissez un restaurant</p>
        </div>
        <div class="block-fontionnement__list">
          <p>2</p>
          <i class="block-fontionnement__icon-menu"></i>
          <p>Composez votre menu</p>
        </div>
        <div class="block-fontionnement__list">
          <p>3</p>
          <i class="block-fontionnement__icon-restau"></i>
          <p>Dégustez au réstaurant</p>
        </div>
      </div>
      <section class="block-restaurants">
        <h2>Restaurants</h2>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
